<script src="https://kit.fontawesome.com/e4e94b66e3.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: #222;
        font-family: 'Poppins', sans-serif;
        position: relative;
        overflow: hidden;
    }

    .inner_body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 400px;
        padding: 50px 0;
        background: #222;
        font-family: 'Poppins', sans-serif;
        position: relative;
    }

    .video_section {
        width: 100%;
        height: 600px;
        position: relative;
        overflow: hidden;
    }

    .video_section video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video_section .controller {
        position: absolute;
        bottom: 5%;
        right: 5%;
        display: flex;
    }

    .video_section .controller button {
        border: none;
        background-color: #000;
        color: #fff;
        padding: 5px 15px;
        margin: 0 5px;
        cursor: pointer;
    }

    .video_section .controller button:hover {
        background-color: orange;
    }
</style>

<div class="inner_body">
    <div class="inner_body">
        <section class="video_section">
            <video autoplay muted loop>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4 ">
            </video>
            <div class="controller">
                <button type="button">Play</button>
                <button type="button">Pause</button>
            </div>
        </section>
    </div>
</div>

<script>
    const video = document.querySelector('.video_section video');
    const playBtn = document.querySelector('.video_section .controller button:first-child');
    const pauseBtn = document.querySelector('.video_section .controller button:last-child');

    playBtn.addEventListener('click', () => {
        video.play();
    });

    pauseBtn.addEventListener('click', () => {
        video.pause();
    });
</script>
